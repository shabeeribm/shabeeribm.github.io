        }

        }

<body>
    <div>
        <h1>Shabeer <span>I</span>brahim</h1>
        <p class="typed_active"></p>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            (function ($) {
                'use strict';

                $.fn.shuffleLetters = function (prop) {
                    var options = $.extend({
                        "step": 8,
                        "fps": 25,
                        "text": "",
                        "callback": function () {}
                    }, prop);

                    return this.each(function () {
                        var el = $(this),
                            str = "";

                        if (el.data('animated')) {
                            return true;
                        }
                        el.data('animated', true);

                        if (options.text) {
                            str = options.text.split('');
                        } else {
                            str = el.text().split('');
                        }

                        var types = [],
                            letters = [];

                        for (var i = 0; i < str.length; i++) {
                            var ch = str[i];
                            if (ch == " ") {
                                types[i] = "space";
                                continue;
                            } else if (/[a-z]/.test(ch)) {
                                types[i] = "lowerLetter";
                            } else if (/[A-Z]/.test(ch)) {
                                types[i] = "upperLetter";
                            } else {
                                types[i] = "symbol";
                            }
                            letters.push(i);
                        }

                        el.html("");

                        (function shuffle(start) {
                            var i,
                                len = letters.length,
                                strCopy = str.slice(0);

                            if (start > len) {
                                el.data('animated', false);
                                options.callback(el);
                                return;
                            }

                            for (i = Math.max(start, 0); i < len; i++) {
                                if (i < start + options.step) {
                                    strCopy[letters[i]] = randomChar(types[letters[i]]);
                                } else {
                                    strCopy[letters[i]] = "";
                                }
                            }

                            el.text(strCopy.join(""));

                            setTimeout(function () {
                                shuffle(start + 1);
                            }, 1000 / options.fps);
                        })(-options.step);
                    });
                };

                function randomChar(type) {
                    var pool = "";
                    if (type == "lowerLetter") {
                        pool = "abcdefghijklmnopqrstuvwxyz0123456789";
                    } else if (type == "upperLetter") {
                        pool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                    } else if (type == "symbol") {
                        pool = ",.?/\\(^)![]{}*&^%$#'\"";
                    }

                    var arr = pool.split('');
                    return arr[Math.floor(Math.random() * arr.length)];
                }

                var container = $(".typed_active");

                container.shuffleLetters();

                function shuffle(text) {
                    container.shuffleLetters({
                        text: text
                    });
                }

                var arr = ['Cyber Security Analyst', 'DFIR Analyst', 'OSINT Analyst', 'Cyber Defense Analyst', 'CTF Player', 'SOC Analyst'];
                var i = 0;
                if ($(".typed_active").length) {
                    setInterval(function () {
                        shuffle(arr[i++ % arr.length]);
                    }, 4000);
                }
            })(jQuery);
        </script>
